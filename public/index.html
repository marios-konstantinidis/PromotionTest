<html>
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/glyphicons.js"></script>
</head>
<body>



<div class="container">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div class="jumbotron col-lg-6 col-lg-offset-3">
                <form action = "http://127.0.0.1:8081/send_message" method = "POST" id="loginForm">
                    <div class="form-group input-group">
                        <h4>Promotion Code</h4>
                        <input class="form-control" type="text" name = "phone_number" placeholder="Enter Phone Number" required/>
                    </div>

                    <div class="checkbox">
                    <label>
                        <input type="checkbox" required name="terms"> I agree to the <a href="#">Terms and Conditions</a>
                    </label>
                </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" required name="age"> I am over 18!
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" value = "Submit" class="btn btn-primary btn-block">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .Absolute-Center {
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
    }

    .Absolute-Center.is-Responsive {
        width: 50%;
        height: 50%;
        min-width: 200px;
        padding: 20px;
    }
